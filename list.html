<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="blog,web development,nodejs,exprss,nginx,.net,frontend,php">
    <title>搜索页</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="nav">
    <div class="logo"></div>
    <ul>
        <li><a href="javascript:void(0);">首页</a></li>
        <li><a href="javascript:void(0);">Node</a></li>
        <li><a href="javascript:void(0);">.Net</a></li>
        <li>
            <a href="javascript:void(0);">其他</a>
            <ul class="submenu">
                <li><a href="javascript:void(0);">Git</a></li>
                <li><a href="javascript:void(0);">Nginx</a></li>
            </ul>
        </li>
        <li><a href="javascript:void(0);">关于</a></li>
    </ul>
    <div class="right">
        <input type="text" class="inputbox" placeholder="关键字多个请用逗号隔开">
        <input type="button" class="inputbtn" value="搜索">

        <div class="login">
            <a href="javascript:void(0);">加入我们</a>&nbsp;|&nbsp;<a href="javascript:void(0);">登陆</a>
        </div>
    </div>
</div>
<div class="containor">
    <div class="pagecontent listpage">
        <div class="searchbox">
            <button class="searchBtn">搜索</button>
            <input type="text" style="height: 40px;width: 50%;" placeholder="关键字" />
        </div>
        <div class="oneline">
            <div class="code">#1</div>
            <div class="author">kailingbear</div>
            <div class="title">Nginx 简介</div>
            <div class="time">2015-11-12</div>
        </div>
        <div class="oneline">
            <div class="code">#2</div>
            <div class="author">kailingbear</div>
            <div class="title">Nginx 简介</div>
            <div class="time">2015-11-12</div>
        </div>
    </div>
</div>

<div class="footer">
    <span>&copy;<strong id="year"></strong>&nbsp;&nbsp;&nbsp;&nbsp;小熊有话说 </span>
</div>
<script type="text/javascript">
    window.onload = function () {
        document.getElementById('year').innerHTML = new Date().getFullYear();
        var lists = document.getElementsByTagName('li');
        var length = lists.length;
        for (var i = 0; i < length; i++) {
            lists[i].addEventListener('mouseenter', function () {
                if (this.getElementsByTagName('ul').length != 0) {
                    this.getElementsByTagName('ul')[0].style.display = 'block';
                }
            }, true);
            lists[i].addEventListener('mouseleave', function () {
                if (this.getElementsByTagName('ul').length != 0) {
                    this.getElementsByTagName('ul')[0].style.display = 'none';
                }
            }, false);//实践证明由内向外的冒泡在使用上更舒服
        }
        screenChange();
        window.onresize = function () {
            screenChange();
        };
    }

    function screenChange() {
        var pageheight = document.body.scrollHeight;
        var clientheight = document.body.clientHeight;
        if (pageheight <= clientheight) {
            if(document.getElementsByClassName('containor')[0]) {
                document.getElementsByClassName('containor')[0].style.minHeight = (clientheight - 100).toString() + "px";
            }
            if(document.getElementsByClassName('pagecontent')[0]) {
                document.getElementsByClassName('pagecontent')[0].style.minHeight = (clientheight - 100).toString() + "px";
            }
        }
    }
</script>
</body>
</html>
